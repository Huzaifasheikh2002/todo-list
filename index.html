<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huzaifa todo app list</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/8eaa915fa1.js" crossorigin="anonymous"></script> 
</head>
    <body>
        <h1 class="animate__animated animate__backInDown">Huzaifa Sheikh</h1>
    <div class="wrapper">
        <header>To-do App</header>
        <div class="inputField">
           <input type="text"placeholder="enter work" min="10"  id="todoItem" height="190" width="450">
           <button><i class="fa-solid fa-plus"onclick="addTodo()"></i></button>
        </div>
        <ul id="list">
                
        </ul>
       <div class="footer">
            <button class="dltBtn"><i class="fas fa-trash" onclick="deleteAll()"></i></button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
